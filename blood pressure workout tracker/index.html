<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   <!--<link rel="stylesheet" type="text/javascript" href="java.js">--> 
    <script src="java.js"></script>
</head>
<body>
    <div id="app">
        <h1>Blood Pressure Tracker</h1>
        <form id="bpForm">
            <label for="systolic">Systolic:</label>
            <input type="number" id="systolic" required>
            <br>
            <label for="diastolic">Diastolic:</label>
            <input type="number" id="diastolic" required>
            <br>
            <button type="button" onclick="recordBloodPressure()">Record Reading</button>
        </form>

        <h2>Recorded Readings</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Systolic</th>
                    <th>Diastolic</th>
                    <th>Health Status</th>
                </tr>
            </thead>
            <tbody id="readingList">
                <!-- Reading entries will be added here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
